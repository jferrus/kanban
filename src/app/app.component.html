<div class="container">
<h1>Nodo 1 - Tareas del d√≠a</h1>
<section class="horizontal-scroll">
  <div cdkDropListGroup>
    <div class="example-container">
      <h2>To do</h2>

      <div
        cdkDropList
        [cdkDropListData]="todo"
        class="example-list"
        
        (cdkDropListDropped)="drop($event)">
        @for (item of todo; track item) {
          <div  (cdkDragStarted)="dragStart()"
                (cdkDragReleased)="dragEnd()"
                class="example-box" 
                cdkDrag>{{item}}
          </div>
        }
      </div>
    </div>

    <div class="example-container">
      <h2>Doing</h2>

      <div
        cdkDropList
        [cdkDropListData]="doing"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        @for (item of doing; track item) {
          <div  (cdkDragStarted)="dragStart()"
          (cdkDragReleased)="dragEnd()"
          class="example-box" 
          cdkDrag>{{item}}
    </div>
  }
      </div>
    </div>

    <div class="example-container">
      <h2>Done</h2>

      <div
        cdkDropList
        [cdkDropListData]="done"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        @for (item of done; track item) {
          <div  (cdkDragStarted)="dragStart()"
          (cdkDragReleased)="dragEnd()"
          class="example-box" 
          cdkDrag>{{item}}
    </div>
  }
      </div>
    </div>

    <div class="example-container">
      <h2>Paused</h2>

      <div
        cdkDropList
        [cdkDropListData]="paused"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        @for (item of paused; track item) {
          <div  (cdkDragStarted)="dragStart()"
          (cdkDragReleased)="dragEnd()"
          class="example-box" 
          cdkDrag>{{item}}
    </div>
  }
      </div>
    </div>
  </div>
</section>
</div>
